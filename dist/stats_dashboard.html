<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小瓷连网 - 使用统计面板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #FFEFD5 0%, #FFE4B8 25%, #FFF5F5 75%, #E8F3FF 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            font-size: 42px;
            background: linear-gradient(135deg, #FF6B9D, #FFA07A, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .header p {
            color: #6B4423;
            font-size: 16px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 0.8s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }

        .stat-icon {
            font-size: 40px;
            margin-bottom: 15px;
        }

        .stat-label {
            color: #7F8C8D;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #2C3E50;
            margin-bottom: 5px;
        }

        .stat-change {
            font-size: 12px;
            color: #27AE60;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            animation: fadeIn 1s ease;
        }

        .chart-title {
            font-size: 20px;
            font-weight: bold;
            color: #2C3E50;
            margin-bottom: 20px;
        }

        .version-bar {
            margin: 15px 0;
        }

        .version-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            color: #5D6D7E;
            font-size: 14px;
        }

        .progress-bar {
            width: 100%;
            height: 25px;
            background: #ECF0F1;
            border-radius: 12px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF9A76, #FF6B9D);
            border-radius: 12px;
            transition: width 0.8s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #95A5A6;
            font-size: 18px;
        }

        .error {
            background: #FFEBEE;
            color: #C62828;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #FF9A76, #FF6B9D);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
            transition: all 0.3s ease;
            margin: 20px auto;
            display: block;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .footer {
            text-align: center;
            color: #95A5A6;
            margin-top: 40px;
            font-size: 14px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .update-time {
            text-align: center;
            color: #95A5A6;
            font-size: 12px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌸 小瓷连网 统计面板</h1>
            <p>实时监控工具使用情况</p>
        </div>

        <div id="loading" class="loading">
            <div style="font-size: 48px; margin-bottom: 20px;">⏳</div>
            正在加载数据...
        </div>

        <div id="error" style="display: none;"></div>

        <div id="dashboard" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">👥</div>
                    <div class="stat-label">总用户数</div>
                    <div class="stat-value" id="totalUsers">-</div>
                    <div class="stat-change">累计独立设备</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">📈</div>
                    <div class="stat-label">今日活跃</div>
                    <div class="stat-value" id="dau">-</div>
                    <div class="stat-change">DAU</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">📅</div>
                    <div class="stat-label">本周活跃</div>
                    <div class="stat-value" id="wau">-</div>
                    <div class="stat-change">WAU</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">📊</div>
                    <div class="stat-label">本月活跃</div>
                    <div class="stat-value" id="mau">-</div>
                    <div class="stat-change">MAU</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">🚀</div>
                    <div class="stat-label">总启动次数</div>
                    <div class="stat-value" id="totalLaunches">-</div>
                    <div class="stat-change">累计使用</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">✨</div>
                    <div class="stat-label">最新版本</div>
                    <div class="stat-value" id="latestVersion" style="font-size: 28px;">-</div>
                    <div class="stat-change">当前发布版本</div>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-title">📦 版本分布</div>
                <div id="versionChart"></div>
                <div class="update-time" id="updateTime"></div>
            </div>

            <button class="refresh-btn" onclick="loadStats()">🔄 刷新数据</button>
        </div>

        <div class="footer">
            © 2025 小瓷连网 - 数据每分钟自动更新
        </div>
    </div>

    <script>
        const API_URL = 'https://1381467633-52ewvuipwd.ap-guangzhou.tencentscf.com/dashboard';

        async function loadStats() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const dashboard = document.getElementById('dashboard');

            loading.style.display = 'block';
            error.style.display = 'none';
            dashboard.style.display = 'none';

            try {
                const response = await fetch(API_URL, {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-cache'
                });

                if (!response.ok) {
                    throw new Error('请求失败');
                }

                const data = await response.json();

                // 更新统计卡片
                document.getElementById('totalUsers').textContent = formatNumber(data.totalUsers || 0);
                document.getElementById('dau').textContent = formatNumber(data.dau || 0);
                document.getElementById('wau').textContent = formatNumber(data.wau || 0);
                document.getElementById('mau').textContent = formatNumber(data.mau || 0);
                document.getElementById('totalLaunches').textContent = formatNumber(data.totalLaunches || 0);
                document.getElementById('latestVersion').textContent = 'v' + (data.latestVersion || '1.0.0');

                // 渲染版本分布图表
                renderVersionChart(data.versionDistribution || {});

                // 更新时间
                const updateTime = new Date(data.updateTime || new Date()).toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                document.getElementById('updateTime').textContent = '最后更新：' + updateTime;

                loading.style.display = 'none';
                dashboard.style.display = 'block';

            } catch (err) {
                console.error('加载失败:', err);
                loading.style.display = 'none';
                error.style.display = 'block';
                error.className = 'error';
                error.innerHTML = `
                    <div style="font-size: 48px; margin-bottom: 15px;">⚠️</div>
                    <div style="font-size: 18px; margin-bottom: 10px;">数据加载失败</div>
                    <div style="font-size: 14px; opacity: 0.8;">请检查网络连接或稍后重试</div>
                    <button class="refresh-btn" onclick="loadStats()" style="margin-top: 20px;">重新加载</button>
                `;
            }
        }

        function formatNumber(num) {
            return num.toLocaleString('zh-CN');
        }

        function renderVersionChart(versionData) {
            const chartContainer = document.getElementById('versionChart');
            chartContainer.innerHTML = '';

            const total = Object.values(versionData).reduce((sum, count) => sum + count, 0);

            if (total === 0) {
                chartContainer.innerHTML = '<div style="text-align: center; color: #95A5A6; padding: 30px;">暂无版本数据</div>';
                return;
            }

            // 按版本号排序
            const sortedVersions = Object.entries(versionData).sort((a, b) => {
                return b[1] - a[1]; // 按使用量降序
            });

            sortedVersions.forEach(([version, count]) => {
                const percentage = ((count / total) * 100).toFixed(1);
                
                const versionBar = document.createElement('div');
                versionBar.className = 'version-bar';
                versionBar.innerHTML = `
                    <div class="version-label">
                        <span>v${version}</span>
                        <span>${count} 用户 (${percentage}%)</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${percentage}%">
                            ${percentage}%
                        </div>
                    </div>
                `;
                chartContainer.appendChild(versionBar);
            });
        }

        // 页面加载时获取数据
        loadStats();

        // 每60秒自动刷新一次
        setInterval(loadStats, 60000);
    </script>
</body>
</html>
